    <script>
        function calculateFare() {
            var base_price = 13;
            var max_price = 28;
            var max_distance = 18.073;  // distance from Roosevelt to Baclaran

            var starting = Number(document.getElementById('from').value);
            var ending = Number(document.getElementById('end').value);

            // is to compute the absolute value
            var distance;
            if (ending > starting) {
                distance = ending - starting;
            } else {
                distance = starting - ending;
            }

            if (ending == starting) {
                alert("Please select valid stations.");
            }

            // calculate the fare boy
            var price = base_price + ((distance * (max_price - base_price)) / max_distance);

            // so price dont go below base price
            if (price < base_price) {
                price = base_price;
            }

            // so price does not exceed max price
            if (price > max_price) {
                price = max_price;
            }

            // show it
            document.getElementById("fareDisplay").innerHTML = "Ticket Price: <br> ₱" + price.toFixed(2);

            return price;
        }

        function discountedfare() {
            var price = calculateFare(); // Get the calculated fare
            if (price) {
                var discounted = price * 0.8; // Apply 20% discount
                document.getElementById("fareDisplay").innerHTML = `Discounted Ticket Price: <br> ₱` + discounted.toFixed(2) + '<br>' + '<p style="font-size: 10px">Discounted by 20%</p>';
            } else {
                document.getElementById("fareDisplay").innerHTML = "Please select valid stations.";
            }
        }
    </script>
